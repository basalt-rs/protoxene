version: v2
managed:
    enabled: true
plugins:
    - out: ./ts-protos
      strategy: all
      local: protoc-gen-ts_proto
      opt:
          - useExactTypes=true
          - useOptionals=all
          - outputClientImpl=grpc-web
          - importStyle=commonjs+dts
          - mode=grpcwebtext
inputs:
    - directory: ./protobuf
